<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Homotronics - Online Shop</title>
  </head>
  <body>
    <div id="app" class="container">
      <main>
        <header>
          <nav>
            <a href="#">
              <p class="logo">Homotronics</p>
              <p class="logo_descript">Online Shop</p>
            </a>
            <button class="btn btn-cart" @click="viewCart">
              Cart <span>{{this.cart.length}}</span>
            </button>
          </nav>
          <div class="slider"></div>
        </header>
        <div>
          <form action="#" class="search-form" @submit.prevent="filter">
            <input type="text" v-model="userSearch">
            <button type="submit" class="btn btn-search">
                <i class="fas fa-search"></i>
            </button>
        </form>
          <catalog :items="filtered" @add-to-cart="addToCart" />
        </div>
        <cart
          v-show="show"
          @view-cart="viewCart"
          :cart="cart"
          @clear-cart="clearCart"
          @del-from-cart="delFromCart"
        />
      </main>
      <footer>All rights reserved by Pavel Belkin Â© 2020</footer>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="components/counter.js"></script>
    <script src="components/catalog.js"></script>
    <script src="components/cart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
